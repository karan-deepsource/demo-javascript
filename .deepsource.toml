version = 1

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  environment = ['nodejs']
  plugins = ['react', 'vue']
  dialect = 'flow'
  dependency_file_paths = [
    'packages/demo-react/',
    'packages/demo-vue/',
    'packages/demo-typescript/'
  ]

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"
  type_checker = "mypy"

[[transformers]]
name = "black"
enabled = true

[[analyzers]]
name = "test-coverage"
enabled = true

[[transformers]]
    name = "prettier"
    enabled = true
